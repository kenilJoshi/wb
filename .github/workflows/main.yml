name: Build On PR

on: 
  pull_request: 
    branches:
      - main

jobs:
  build:
    runs-on: ubantu-latest
    steps:
      - users: actions/checkout@v3
      - name: Use Node.js
        uses: 
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build